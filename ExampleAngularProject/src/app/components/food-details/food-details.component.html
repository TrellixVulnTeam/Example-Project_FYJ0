<div style="width: 400px; margin: auto;">
  <div *ngIf="currentFood" class="edit-form">
    <h4>Food</h4>
    <form>
      <div class="form-group">
        <label for="name">Title</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentFood.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentFood.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentFood.added ? "Added" : "Pending" }}
      </div>
    </form>

    <button
      class="badge badge-primary mr-2"
      *ngIf="currentFood.added"
      (click)="updateAdded(false)"
    >
      UnAdd
    </button>
    <button
      *ngIf="!currentFood.added"
      class="badge badge-primary mr-2"
      (click)="updateAdded(true)"
    >
      Add
    </button>

    <button class="badge badge-danger mr-2" (click)="deleteFood()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success"
      (click)="updateFood()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentFood">
    <br />
    <p>Cannot access this Food...</p>
  </div>
</div>
